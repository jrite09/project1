{% extends "layout.html" %}

{% block title %}
    bookdb - Search
{% endblock %}

{% block body %}
    <div>
        <h1>Your search returned {{ resultsCount }} results.</h1>
        <ul>
            {% for books in results %}
            <li><a href="{{ url_for('result', isbn=books.isbn) }}">{{ books.isbn }}: {{ books.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
