{% extends "layout.html" %}

{% block title %}
    bookdb - Login
{% endblock %}

{% block body %}
    <div class=mainContent>
        <h1>Login to your Account</h1>
        <form action="{{ url_for('verify') }}" method="POST" >
            <text>Username:</text>
            <input type="text" name="username">
            <text>Password:</text>
            <input type="password" name="password">
            <button>Login</button>
        </form>

    </div>
{% endblock %}
